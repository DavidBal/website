<!-- Templats for Traitline -->
    
<template name="traitline_ui">
    <!--id=traitline-ID-->

        <div class="traitline" id="{{this.id}}"  >
            <div class="inner_traitline">
                <div class="traitline_background" style="background-image: url({{this.background}});"></div>
                <div class="trait_icon trait_icon_after" style="background-image: url({{this.background}});">
                    <div class="trait_icon_top test_after "></div>
                    <div class="trait_icon_bottom test_after "></div>
                </div>
                
                {{>minor_trait_ui trait=(minor_trait this 0)}}
                
                <div class="major_trait_holder">
                    {{#each trait in major_trait this 0}}
                        {{>major_trait_ui trait=trait}}
                    {{/each}}
                </div>
                
                {{>minor_trait_ui trait=(minor_trait this 1)}}
                
                <div class="major_trait_holder">
                    {{#each trait in major_trait this 3}}
                        {{>major_trait_ui trait=trait}}
                    {{/each}}
                </div>
                
                {{>minor_trait_ui trait=(minor_trait this 2)}}
                
                <div class="major_trait_holder">
                    {{#each trait in major_trait this 6}}
                        {{>major_trait_ui trait=trait}}
                    {{/each}}
                </div>
            </div>
        </div>
        
        <div class="traitline_dropdown" id="trait_dropdown_{{this.id}}">
            <!-- Holder -->
        </div>

</template>

<template name="minor_trait_ui">
    <div class="minor_trait backround_img trait trait_activ" id="{{trait.id}}" style="background-image:url({{trait.icon}})">
    </div>
</template>

<template name="major_trait_ui">
    <div class="major_trait backround_img trait" id="{{trait.id}}" style="background-image:url({{trait.icon}})">
    </div>
</template>
