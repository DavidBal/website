<!--Templates for Creating the Skillbar-->

<template name="skillbarUi">
    <div class="skillbar">
        <!--Heal-Skll-->
        <div class="left heal_skill">
            {{>skillUi skill heal_skill}}
        </div>

        <!--Skills 1,2,3-->
        <div class="left uitily_skill">
            <!--Skill_1-->
            {{>skillUi skill skill_1}}
            <!--Skill_2-->
            {{>skillUi skill skill_2}}
            <!--Skill_3-->
            {{>skillUi skill skill_3}}
        </div>

        <!--ELit-Skill-->
        <div class="left elite_skill">
            {{>skillUi skill elite_skill}}
        </div>
    </div>
    <div class="skillbar_dropdwon" id="skillbar_dropdown">
        <!--Will Display the Skill Infos-->
    </div>
</template>

<template name="skillUi">
    <div class="left">
        <div class="skill_change" id="{{slot}}_change"></div>
        <div class="skill_icon" id="{{id}}" style="background-image:url({{icon}})"></div>
    </div>
</template>
