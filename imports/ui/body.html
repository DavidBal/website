</body>

<template name="ui">
    <!-- Klassen: DropdownMenues -->
    <div class="container_left">
        <!--Linke seite: Kopf-->
        <div class="left_header"><img src="img/Last Phoenix.png" alt="[Nix] Last Phoenix"/></div>
        <div class="left_header">≈Build List≈</div>
        <!--Template Left-->
        {{>mainClassList}}
        <hr/>
        Site Info<br/>
        <div class="linksammlung">
          <a href="https://github.com/DavidBal/website">Github Link</a><br/>
          <a href="">Build-Editor Link</a><br/>
        </div>
        <!--TODO Der Login button soll kann von Admins genutzt werde um Updates an Builds oder änlichen vornehmen zu können-->
        <button>Login</button>
    </div>
    <div class="container_middle">
        {{>containerMiddle}}
        <div id="dropdown"><!--DropdownZone--></div>
    </div>
</template>

<template name="mainClassList">
    <div class="main_ClassList">
            {{#each profession in professions}}
            <!-- Reicht die Professions Daten weiter -->
                {{>professionUi profession=profession}}
            {{/each}}
    </div>

</template>

<template name="professionUi">
    <div class="klassen_label" id="{{this.profession.klasse}}">
        <div class="klasse_mini_img backround_img" style="background-image: url('{{this.profession.img_link}}')"></div>
        <div class="klasse_name_label"><b>{{this.profession.de_name}}</b></div>
        <div class="klasse_mini_img"></div>
        <!-- todo pfeil -->
    </div>
    <div class="klassen_dropdown" id="{{this.profession.klasse}}_dropdown">
        {{#each buildtyps}}
            {{> buildtypUi}}
        {{/each}}
    </div>
</template>

<template name="buildtypUi">
    <div class="build_name_label" id="{{link}}"> <div style="float: left; margin-left: 10%;">{{name}} </div>  <div class="buildtyp_img_mini backround_img" style="background-image: url('buildtyp/{{type}}.png')"></div></div>
</template>

<template name="containerMiddle">
    <div id="traitlineZone"><!--Traitline Zone--></div>
    <div id="skillZone"><!--Skill Zone--></div>
    <div id="weaponZone"><!--Weapon Zone--></div>
</template>

<template name="loading">Loading...</template>
